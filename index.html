<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather website</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <nav class="nav">
      <div class="icon">
        <h3>
          <img src="cloudy.png" width="25px" alt="#">
          Weather
        </h3>
        <button class="hamburger"><img src="menu.png" width="25px" alt="#"></button>

      </div>
      <div class="searchbox">
        <input class="input" type="text" placeholder="Enter City Name">
        <button class="btn">Search</button>
      </div>
    </nav>
    <div class="day-box">
      <div class="city">New York</div>
    </div>
    <div class="mainbox">
        <div class="table">
          <div class="day flex">Monday</div>
          <div class="flex">
              <img src="water-drop.png" width="50px">
              <h4>50%</h4>
          </div>
          <div class="flex">
              <img src="windmill.png" width="50px">
              <h4>10 km/h</h4>
          </div>
          <div class="flex">
              <img src="celsius.png" width="50px">
              <h4>45°C</h4>
          </div>
      </div>
      <div class="img"><img src="img9-removebg-preview.png" width="400px" alt="#"></div>
    </div>
    
    <div class="carousel-container">
      <div class="carousel">
        <div class="cards">
          <div class="card">
            <img src="img6-removebg-preview.png" width="200px">
            <h4>SUN</h4>
            <p>+20°C</p>
          </div>
          <div class="card">
            <img src="img10-removebg-preview.png" width="200px">
            <h4>MON</h4>
            <p>+20°C</p>
          </div>
          <div class="card">
            <img src="img9-removebg-preview.png" width="200px">
            <h4>TUE</h4>
            <p>+20°C</p>
          </div>
          <div class="card">
            <img src="img7-removebg-preview.png" width="200px">
            <h4>WED</h4>
            <p>+20°C</p>
          </div>
          <div class="card">
            <img src="img8-removebg-preview.png" width="200px">
            <h4>THR</h4>
            <p>+20°C</p>
          </div>
          <div class="card">
            <img src="img6-removebg-preview.png" width="200px">
            <h4>FRI</h4>
            <p>+20°C</p>
          </div>
          <div class="card">
            <img src="img6-removebg-preview.png" width="200px">
            <h4>SUT</h4>
            <p>+20°C</p>
          </div>
        </div>
      </div>
      <button class="prev-btn"> < </button>
      <button class="next-btn">></button>
    </div>
    
    
    
    
  </div>

  <script src="script.js"></script>
</body>
